<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <button id="again" >AGAIN</button>
            <p>Between 1 and 20</p>
        </div>

        <div class="main">
            <h1>Guess My Number!</h1>
            <div><h2>?</h2></div>
        </div>

        <div class="promptResult">
            <div class="left">
                <input type="number" required>
                <button>Check!</button>
            </div>
            <div class="right">
                <h2 id="prompt">Start guessing...</h2>
                <h2 class="score">Score: <span id="score">10</span></h2>
                <h2 class="highScore ">Highscore: <span id="highScore">0</span></h2>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
